experiment_name: vessel_cosnet
model: cosnet_modified
dataset: octa500
train_split: train
val_split: val

data:
  root: ./data/OCTA-500
  img_size: 512
  num_workers: 4

training:
  batch_size: 4
  epochs: 1000
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  seed: 42

logging:
  log_interval: 50
  val_interval: 1
  output_dir: ./runs/vessel_cosnet
